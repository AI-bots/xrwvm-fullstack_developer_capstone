<html>
<head>
  <!-- Link the style sheet here -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .banner {
      text-align: center;
      margin-bottom: 2rem;
    }
    .contact-info {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }
    .contact-method {
      text-align: center;
      width: 30%;
    }
    .contact-method i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="banner">
      <h1>Contact Us</h1>
      <p>If you have any questions, comments, or concerns, weâ€™d love to hear from you!</p>
    </div>

    <div class="contact-info">
      <div class="contact-method">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>(123) 456-7890</p>
      </div>
      <div class="contact-method">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>support@bestcars.com</p>
      </div>
      <div class="contact-method">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>123 Car St, Auto City, AC 12345</p>
      </div>
    </div>

    <div class="mt-4">
      <h2>Send Us a Message</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Include Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
